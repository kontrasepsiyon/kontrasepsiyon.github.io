<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Menu styling */
        .menu {
            position: fixed;
            top: 10%;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #333;
            transform: translateX(-200px); /* Initially hidden */
            transition: transform 0.3s ease;
            padding-top: 50px;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }
        .menu a:hover {
            background-color: #575757;
        }
        /* Menu open state */
        .menu.open {
            transform: translateX(0); /* Slide the menu into view */
        }

        /* Hamburger icon styling */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Header with Hamburger Menu -->
<div class="header">
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <h1>Page 2</h1>
</div>

<!-- Navigation Menu -->
<div class="menu" id="menu">
    <a href="index.html">Homepage</a>
    <a href="about.html">About</a>
</div>

<!-- Main Content -->
<h1>Welcome to Page 2</h1>
<p>This is the second page of our simple website with a hamburger menu for navigation.</p>

<!-- JavaScript to Toggle Menu -->
<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('open'); // Toggle the open class to show/hide menu
    }
</script>

</body>
</html>
