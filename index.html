<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrasepsiyon ve Üreme Sağlığı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            display: none;
            background-color: #333;
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            padding-top: 50px;
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Page 1</h1>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
</div>

<div class="menu" id="menu">
    <a href="index.html">Anasayfa</a>
    <a href="about.html">Hakkında</a>
</div>

<h1>Welcome to Page 1</h1>
<p>This is the first page of our simple website with a hamburger menu for navigation.</p>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
