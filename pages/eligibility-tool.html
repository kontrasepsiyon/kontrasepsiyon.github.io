<h2>Eligibility Tool</h2>

<div class="slider-container">
    <label>Age</label>
    <input type="range" min="1" max="5" step="1" value="1" id="styled-slider" />
    <div id="slider-value">Not selected</div>
</div>

<div class="toggle-switch">
    <label>Benign Ovarian Tumors (Including cysts)</label>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider-round"></span>
    </label>
</div>

<div class="toggle-switch">
    <label>Blood pressure measurement unavailable</label>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider-round"></span>
    </label>
</div>


<div>
    <select id="picklist">
        <option value="option0">None</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
</div>


<div>
    <select id="sectioned-picklist">
        <option value="option0">None</option>
        <optgroup label="Section 1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        </optgroup>
        <optgroup label="Section 2">
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        </optgroup>
    </select>
</div>


<div>
    <h3>Multi-Select Dropdown:</h3>
    <select id="multiSelect" multiple>
        <option value="value1">Value 1</option>
        <option value="value2">Value 2</option>
        <option value="value3">Value 3</option>
        <option value="value4">Value 4</option>
    </select>
    <button type="button" onclick="getMultiSelectedValues()">Submit</button>
</div>
