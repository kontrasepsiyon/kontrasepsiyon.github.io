<h2>Eligibility Tool</h2>

<div class="slider-container">
    <label>Age</label>
    <input type="range" min="1" max="5" step="1" value="1" id="styled-slider" />
    <div id="slider-value">Not selected</div>
</div>


<div class="toggle-switch-container">
    <label>Benign Ovarian Tumors (Including cysts)</label>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider-round"></span>
    </label>
</div>


<div class="toggle-switch-container">
    <label>Blood pressure measurement unavailable</label>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider-round"></span>
    </label>
</div>


<div class="custom-select no-group">
  <div class="selected">
    <span class="selected-label">Choose an option</span>
    <span class="clear-selection" style="display: none;">&#10060;</span> <!-- Clear button (X) -->
  </div>
  <ul class="options">
      <li data-value="1">
        <label>Certain anticonvulsants (Phenytoin, carbamazepine, barbiturates, primidone, topiramate, oxcarbazepine)</label>
        <span class="checkmark">&#9989;</span>
      </li>
      <li data-value="2">
        <label>Lamotrigine</label>
        <span class="checkmark">&#9989;</span>
      </li>
  </ul>
</div>


<div class="custom-select no-group">
  <div class="selected">Choose an option</div>
  <ul class="options">
      <li data-value="1">
        <label>Option 1</label>
        <span class="checkmark">✔</span>
      </li>
      <li data-value="2">
        <label>Option 2</label>
        <span class="checkmark">✔</span>
      </li>
      <li data-value="3">
        <label>Option 3</label>
        <span class="checkmark">✔</span>
      </li>
      <li data-value="4">
        <label>Option 4</label>
        <span class="checkmark">✔</span>
      </li>
  </ul>
</div>
